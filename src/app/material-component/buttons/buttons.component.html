<div class="example-container mat-elevation-z8">
	<div class="example-header row">
		<div class="col-md-3"> 
			<h3>المواد الخام</h3>
		 </div>
		<mat-form-field class="col-5">
			<input type="text" matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
		</mat-form-field>
		<div class="col-md-4 d-flex justify-content-center align-items-center" >
			<button mat-raised-button color="primary" class="w-100"> إضافة <mat-icon>add</mat-icon> </button>
		</div>
	</div>

	<mat-table #table [dataSource]="dataSource">

		<!-- Position Column -->
		<ng-container matColumnDef="position">
			<mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="weight">
			<mat-header-cell *matHeaderCellDef> الكمية </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="symbol">
			<mat-header-cell *matHeaderCellDef> وحدة القياس </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
	</mat-paginator>
</div>
